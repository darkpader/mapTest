<!-- This program creates an interactive map using Leaflet.js and the Web Speech API. and displays
country and city information with speech synthesis. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Custom Interactive World Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      .tooltip-style {
        font-size: 14px;
        background: white;
        border: 1px solid gray;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const map = L.map("map", {
        minZoom: 2,
        maxZoom: 5,
      }).setView([20, 0], 2);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const countriesToShow = {
        GBR: {
          color: "#ff6f61",
          desc: "United Kingdom - Dynamic and historic.",
        },
        EGY: { color: "#6a5acd", desc: "Egypt - Ancient and inspiring." },
        AGO: { color: "#2ecc71", desc: "Angola - Vibrant and growing." },
        SEN: { color: "#f1c40f", desc: "Senegal - Energetic and diverse." },
        CAN: { color: "#3498db", desc: "Canada - Strong and welcoming." },
        ARE: { color: "#e67e22", desc: "Dubai, UAE - Modern and ambitious." },
      };

      fetch(
        "https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json"
      )
        .then((res) => res.json())
        .then((data) => {
          L.geoJSON(data, {
            style: (feature) => {
              const country = countriesToShow[feature.id];
              return {
                fillColor: country ? country.color : "#ccc",
                weight: 1,
                color: "#fff",
                fillOpacity: country ? 0.7 : 0,
              };
            },
            filter: (feature) => !!countriesToShow[feature.id],
            onEachFeature: (feature, layer) => {
              const country = countriesToShow[feature.id];
              if (country) {
                layer.bindTooltip(
                  `<strong>${feature.properties.name}</strong><br>${country.desc}`,
                  { sticky: true, className: "tooltip-style" }
                );

                layer.on("mouseover", () => {
                  layer.setStyle({ fillOpacity: 1 });
                  speak(country.desc);
                });

                layer.on("mouseout", () => {
                  layer.setStyle({ fillOpacity: 0.7 });
                  speechSynthesis.cancel();
                  isSpeaking = false;
                });
              }
            },
          }).addTo(map);
        });

      let voices = [];
      let selectedVoice = null;
      let isSpeaking = false;

      function populateVoices() {
        voices = speechSynthesis.getVoices();
        selectedVoice = voices.find((v) => v.lang === "en-GB") || voices[0];
      }

      speechSynthesis.onvoiceschanged = populateVoices;
      populateVoices();

      function speak(text) {
        if (!text || !selectedVoice) return;

        if (isSpeaking) {
          speechSynthesis.cancel();
          isSpeaking = false;
        }

        const utter = new SpeechSynthesisUtterance(text);
        utter.voice = selectedVoice;

        utter.onstart = () => {
          isSpeaking = true;
        };
        utter.onend = () => {
          isSpeaking = false;
        };
        utter.onerror = () => {
          isSpeaking = false;
        };

        speechSynthesis.speak(utter);
      }
    </script>
  </body>
</html>
